<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂影片網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #212121;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video-card {
            background-color: #333;
            border-radius: 8px;
            margin: 10px;
            width: 320px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .video-meta {
            color: #aaaaaa;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>自訂影片網頁</h1>
    </header>
    <div class="container">
        <div class="video-card">
            <div class="thumbnail" style="background-image: url('thumbnail1.jpg');"></div>
            <div class="video-info">
                <div class="video-title">影片標題 1</div>
                <div class="video-meta">觀看次數 · 上傳時間</div>
            </div>
        </div>
        <div class="video-card">
            <div class="thumbnail" style="background-image: url('thumbnail2.jpg');"></div>
            <div class="video-info">
                <div class="video-title">影片標題 2</div>
                <div class="video-meta">觀看次數 · 上傳時間</div>
            </div>
        </div>
        <!-- 可以根據需要添加更多 video-card -->
    </div>
</body>

</html>
